<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Registration Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

	



    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Create an account</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Name</span>
                            <input value="" type="text" name="name" id="name"  data-toggle="popover" data-content="Name needed" data-trigger="focus">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input value="" type="email" name="email" id="email"  data-toggle="popover" data-content="Email needed" data-trigger="focus">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input value="" type="password" name="password" id="password"  data-toggle="popover" data-content="Password needed" data-trigger="focus">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Confirm Password</span>
                            <input value="" type="password" name="cpassword" id="cpassword"  data-toggle="popover" data-content="Re-enter password" data-trigger="focus">
                        </label>
                    </div>

                    <div class="form-row">
                        <button  onclick="makeGetRequest()" id="register">Register</button>
                    </div>

</body>
<script>
var path = "http://localhost:8080/rgstr";

    document.getElementById("register").addEventListener("click", function(event){
    event.preventDefault()
});

    function makeGetRequest() { 
    axios.post(path,{
      name:document.getElementById("name").value,
      email:document.getElementById("email").value,
      password:document.getElementById("password").value
    })    
    
  .then(function (response) {
    console.log(response); 
    var result = response.data; 
            console.log(result);   })
  .catch(function (error) {
    console.log(error);
  });
} 
</script>
</html>
